{% extends "layout.html" %}
{% load static %}

{% block title %}
    SweetTweet
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/styles.css' %}">

<div class="centered-container">
    <div style="margin-top: 45px; margin-bottom: 75px;">
        <h1 class='text-center'>What's in your Mind? ðŸ¤”</h1>
    </div>

    <h2>
        {% if form.instance.pk %}
        <div style="margin-bottom: 20px;">
        Edit Tweet
        </div>
        {% else %}
        <div style="margin-bottom: 20px;">
        Create tweet
        </div>
        {% endif %}
        <form method="post" enctype='multipart/form-data' class='form smaller-form'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class = 'btn btn-warning my-4' type = 'submit'>Submit</button>
        </form>
        <div class="text-center" style="margin-top: 20px;">
            <a class = 'btn btn-danger my-2 mx-5 px-5 py-2' href="{% url 'tweet_list' %}" >Back</a>
        </div>
    </h2>
</div>
{% endblock  %}
